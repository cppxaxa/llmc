<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #292b2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            background-color: #1d1f20;
            color: #fff;
            font-size: 2em;
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fdae61;
            color: #fff;
        }
        button.operator {
            background-color: #d53e4f;
        }
        button.unary {
            background-color: #66c2a5;
        }
        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('*')">*</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="unary" onclick="clearDisplay()">C</button>
            <button onclick="setOperator('+')">+</button>
            <button class="unary" onclick="calculatePow()">pow</button>
            <button class="unary" onclick="calculateSqrt()">sqrt</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperator = null;
        let firstOperand = null;

        function appendNumber(number) {
            display.value = display.value === '0' ? number : display.value + number;
        }

        function setOperator(operator) {
            if (currentOperator !== null) calculateResult();
            firstOperand = parseFloat(display.value);
            currentOperator = operator;
            display.value = '';
        }

        function clearDisplay() {
            display.value = '';
            currentOperator = null;
            firstOperand = null;
        }

        function calculatePow() {
            display.value = Math.pow(parseFloat(display.value), 2);
        }

        function calculateSqrt() {
            display.value = Math.sqrt(parseFloat(display.value));
        }

        function calculateResult() {
            let secondOperand = parseFloat(display.value);
            switch (currentOperator) {
                case '+':
                    display.value = firstOperand + secondOperand;
                    break;
                case '-':
                    display.value = firstOperand - secondOperand;
                    break;
                case '*':
                    display.value = firstOperand * secondOperand;
                    break;
                case '/':
                    display.value = firstOperand / secondOperand;
                    break;
            }
            currentOperator = null;
            firstOperand = null;
        }
    </script>
</body>
</html>
